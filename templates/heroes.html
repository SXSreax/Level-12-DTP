<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Heroes</title>
    <!-- Google Fonts for Oswald (titles) and Open Sans (text) -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <!-- Linking CSS file for heroes -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/heroes.css') }}"
    />
  </head>
  <body>
    {% extends "base.html" %}
    {% block title %}All Heroes{% endblock %}
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heroes.css') }}">
    {% endblock %}
    {% block content %}
    <h1>All Heroes</h1>
    <form method="get" style="text-align:center; margin-bottom: 30px;">
      <input
        type="text"
        name="search"
        placeholder="Search heroes..."
        value="{{ search_query }}"
        style="padding: 8px 16px; border-radius: 6px; border: 1px solid #bfa046; font-size: 1em; margin-right: 12px;"
      />
      <select name="types" style="padding: 8px 16px; border-radius: 6px; border: 1px solid #bfa046; font-size: 1em; margin-right: 12px;">
        <option value="">All Types</option>
        {% for t in types %}
        <option value="{{ t }}" {% if filter_type == t %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>
      <button type="submit" style="padding: 8px 24px; border-radius: 6px; background: #e53935; color: #fff; border: none; font-family: 'Oswald', Arial, sans-serif; font-weight: bold;">Filter</button>
    </form>
    <div class="heroes-grid">
      {% for hero in heroes %}
      <a href="{{ url_for('hero.hero', id=hero['id']) }}" style="text-decoration: none">
        <div class="hero-card">
          <img src="{{ hero['image_url'] }}" alt="Hero Image" />
        </div>
      </a>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
