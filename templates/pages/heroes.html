<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Heroes</title>
    <!-- Google Fonts for Oswald (titles) and Open Sans (text) -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <!-- Linking CSS file for heroes -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pages/common.css') }}"
    />
  </head>
  <body>
    {% extends "components/base.html" %}
    {% block title %}All Heroes{% endblock %}
    {% block head %}
    {% endblock %}
    {% block content %} 
    <h1>All Heroes</h1>
    <form method="get" class="actions">
      <div class="input-wrapper">
        <input
          type="text"
          name="search"
          placeholder="Search heroes..."
          value="{{ search_query }}"
          maxlength="50"
          class="input"
          id="input"
          oninput="document.getElementById('search-char-count').textContent = this.value.length + '/50';"
        />
        <span id="search-char-count" class="char-count">{{ search_query|length if search_query else 0 }}/50</span>
      </div>
      <select name="types" class="select">
        <option value="">All Types</option>
        {% for t in types %}
        <option value="{{ t }}" {% if filter_type == t %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn">Filter</button>
    </form>
    <div class="actions">
      {% for hero in heroes %}
      <a href="{{ url_for('hero.hero', id=hero['id']) }}" style="text-decoration: none">
        <div class="hero-card">
          <img src="{{ hero['image_url'] }}" alt="Hero Image" />
        </div>
      </a>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
