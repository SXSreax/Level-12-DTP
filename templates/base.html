<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Marvel Rival Website{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <!-- Linking CSS file for base layout -->
    <link
      href="{{ url_for('static', filename='css/base.css') }}"
      rel="stylesheet"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('heroes') }}">All Heroes</a>
      <a href="{{ url_for('favorites') }}">Favorites</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Signup</a>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
